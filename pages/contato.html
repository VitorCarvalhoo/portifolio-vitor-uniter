<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon"> <!-- Icone do site -->
    <link rel="stylesheet" href="../styles/style.css"> <!-- Link para o arquivo CSS externo -->    
</head>
<body>
    <div id="contato"> 
        <form id="contact-form" action="#" method="post">
            <h1 style="text-align: center; font-size: 25px;">Contato</h1>
            <p>Preencha o formulári caso queria falar comigo.</p>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
            <input type="text" name="assunto" id="assunto" placeholder="Digite o assunto" required>
            <textarea name="mensagem" id="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
            <button id="enviar-form" type="submit">Enviar</button>
        </form>
    </div>

    <div id="toast" class="toast"></div>

    <div class="icons-back">
        <a href="../index.html"><img src="../images/voltar-pagina.png" alt="Seta para esquerda" title="Voltar"></a>
    </div>

    <footer>
        <p>&copy; 2025 Engenharia de Software. Todos os direitos reservados.</p>
        <p>Desenvolvido por Vitor Gabriel C Silva</p>
        <p>Aluno Uninter RU: 5262850</p>
    </footer>

    <script>
        document.getElementById("enviar-form").addEventListener("click", function(event) { // Adiciona um ouvinte de evento ao botão de envio do formulário
        event.preventDefault(); // Impede o envio padrão do formulário

        // Coleta os valores dos campos do formulário
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const assunto = document.getElementById("assunto").value;
        const mensagem = document.getElementById("mensagem").value; 
    
        // Validação simples dos campos
        if (nome === "" || email === "" || assunto === "" || mensagem === "") {
            alert("Por favor, preencha todos os campos.");
            return;
        }
    
        // Exibe uma mensagem de confirmação
        showToast("Obrigado por entrar em contato! Responderemos em breve.");
    
        // Limpa os campos do formulário
        document.getElementById("contato-form").reset(); // Reseta o formulário
    });

    function showToast(message) { // Função para exibir uma mensagem tipo "toast" (Temporaria)
        let toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");
        setTimeout(function() {
            toast.classList.remove("show");
        }, 3000);
    }
    </script>
</body>

</html>
